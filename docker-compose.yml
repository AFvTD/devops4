services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-todolist}
      POSTGRES_USER: ${DB_USER:-todolist}
      POSTGRES_PASSWORD: ${DB_PASS:-todolist}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-todolist}
      DB_USER: ${DB_USER:-todolist}
      DB_PASS: ${DB_PASS:-todolist}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
