name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: todolist-devops-php:ci

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl
      - name: Smoke test (docker compose + health)
        run: |
          chmod +x tests/smoke.sh
          ./tests/smoke.sh

  deploy:
    # Etap zdefiniowany formalnie – bez realnego wdrożenia
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy (skipped)
        run: |
          echo "DEPLOY stage defined."
          echo "Real deployment is intentionally skipped in this minimal version."
